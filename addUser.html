<html>
<head>
  <meta charset="utf-8">
  <title>Sample Application with PARSE</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.2.min.js"></script>
</head>

<body>
  
  <div id="main">
    <h1>Add To Parse</h1>

    
    <table>
        <tr><td>User Name : </td><td><input type="text" name="usrname" id="usrname"/></td></tr>
        <tr><td>User ID : </td><td><input type="text" name="usrid" id="usrid"/></td></tr>
        <tr>
            <td><input type="button" value="Add" id="add"/></td>
        </tr>
    </table>
  
  </div>
    
<script type="text/javascript">
      
      
      Parse.initialize("YOUR APPLICATION ID",
                       "YOUR JAVASCRIPT ID");
      
     
      var User            =   Parse.Object.extend("newUser");
      var usrObject       =   new User();
     
      $('#add').click(function(){
        
          var usrname            =   $("#usrname").val();
          var usrid              =   $("#usrid").val();
          
          usrObject.set('name',usrname);
          usrObject.set('userid',usrid);
          usrObject.save();
       });
    
  </script>
  
</body>
</html>
